base_package=com.test

# Session Configuration
# Key names used to store user and role information in the session
# These can be customized for different applications to avoid conflicts
session.user_key=user
session.roles_key=roles

# View Configuration
# Prefix prepended to relative view paths in ModelView
# Example: new ModelView("user.jsp") resolves to /WEB-INF/views/user.jsp
# Use absolute paths (starting with /) to bypass the prefix
view.prefix=/WEB-INF/views/